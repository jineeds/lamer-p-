<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KRDS themplate</title>
        <meta property="og:type" content="website" />
        <meta property="og:title" content="페이지 제목" />
        <meta property="og:description" content="페이지 설명" />
        <meta property="og:image" content="http://www.mysite.com/article/article1_featured_image.jpg" />
        <meta property="og:url" content="http://www.mysite.com/article/article1.html" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="페이지 제목" />
        <meta name="twitter:description" content="페이지 설명" />
        <meta name="twitter:image" content="http://www.mysite.com/article/article1.html" />
        <meta name="twitter:domain" content="사이트 명" />
        <link rel="shortcut icon" href="http://www.mysite.com/favicon.ico" />
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../resources/css/pattern_css.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script defer src="../resources/js/include.js"></script>
        <script defer src="../resources/js/ui-pattern.js"></script>
        <script defer src="../resources/js/ui-swiper.js"></script>
    </head>
    <body>
        <header class="header">
            <img src="logo.png" alt="La Mer Logo" class="logo" />
            <nav class="nav">
                <!-- 아이콘 삽입 예정 -->
                <button>Menu</button>
                <button>Search</button>
                <button>Cart</button>
            </nav>
        </header>

        <main id="info-container">
            <div class="swiper product-info">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!-- Product Section -->
            <section class="sec-g sec-title">
                <div class="s2_inner">
                    <div class="sec-g__tit"></div>
                    <h3>럭셔리한 나이트 타임 리츄얼을 한 층 더 끌어올려줄 NEW 리쥬비네이팅 나이트 크림</h3>
                </div>
                <div class="swiper addSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../resources/images/pattern/common/마우스오버 샘플1.avif" />
                            <p>단 하루만에 <br />87%가 경험한 부드러운 피부결<br />86%가 경험한 더욱 윤기나는 피부 속</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="../resources/images/pattern/common/마우스오버2 샘플.avif" />
                            <p>4주 안에 <br />97%가 경험한 탄탄해진 피부<br />95%가 경험한 피부 컨디션 개선효과</p>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>

            <!-- Feature Section -->
            <section class="sec-g sec__cont">
                <h2>주요성분</h2>
                <div class="sec__count cards">
                    <div class="card">
                        <img src="feature1.jpg" alt="Feature 1" />
                        <p>Product 1 Description</p>
                    </div>
                    <div class="card">
                        <img src="feature2.jpg" alt="Feature 2" />
                        <p>Product 2 Description</p>
                    </div>
                </div>
            </section>

            <!-- Story Section -->
            <section class="story">
                <h2>Our Story</h2>
                <p>Discover the legacy of La Mer.</p>
                <img src="story.jpg" alt="Our Story Image" />
            </section>

            <!-- Category Section -->
            <section class="categories">
                <h2>Categories</h2>
                <div class="category-cards">
                    <div class="card">
                        <img src="category1.jpg" alt="Category 1" />
                        <p>Day & Night Creams</p>
                    </div>
                    <div class="card">
                        <img src="category2.jpg" alt="Category 2" />
                        <p>Moisturizers</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <!-- Footer Navigation -->
            <nav>
                <button>Home</button>
                <button>Shop</button>
                <button>Contact</button>
            </nav>
        </footer>
    </body>
</html>

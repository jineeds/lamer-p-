<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KRDS themplate</title>
        <meta property="og:type" content="website" />
        <meta property="og:title" content="페이지 제목" />
        <meta property="og:description" content="페이지 설명" />
        <meta property="og:image" content="http://www.mysite.com/article/article1_featured_image.jpg" />
        <meta property="og:url" content="http://www.mysite.com/article/article1.html" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="페이지 제목" />
        <meta name="twitter:description" content="페이지 설명" />
        <meta name="twitter:image" content="http://www.mysite.com/article/article1.html" />
        <meta name="twitter:domain" content="사이트 명" />
        <link rel="shortcut icon" href="http://www.mysite.com/favicon.ico" />
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../resources/css/pattern_css.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script defer src="../resources/js/include.js"></script>
        <script defer src="../resources/js/ui-pattern.js"></script>
        <script defer src="../resources/js/ui-swiper.js"></script>
    </head>
    <body>
        <style>
            html,
            body {
                position: relative;
                height: 100%;
            }

            body {
                background: #eee;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                font-size: 14px;
                color: #000;
                margin: 0;
                padding: 0;
            }

            .swiper {
                width: 100%;
                height: 100%;
            }

            .product-info {
                text-align: center;
                font-size: 18px;
                background: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .product-info img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
        <header class="header">
            <img src="logo.png" alt="La Mer Logo" class="logo" />
            <nav class="nav">
                <button>Menu</button>
                <button>Search</button>
                <button>Cart</button>
            </nav>
        </header>

        <main id="container">
            <div class="swiper product-info">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                    <div class="swiper-slide"><img src="../resources/images/pattern/common/샘플1.avif" alt="샘플1" /></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!-- Product Section -->
            <section class="product">
                <img src="product.jpg" alt="La Mer Product" class="product-image" />
                <h1 class="product-title">Creme de La Mer</h1>
                <p class="product-description">A luxurious cream that helps heal dryness.</p>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Add to Wishlist</button>
                </div>
            </section>

            <!-- Feature Section -->
            <section class="features">
                <h2>Popular Products</h2>
                <div class="feature-cards">
                    <div class="card">
                        <img src="feature1.jpg" alt="Feature 1" />
                        <p>Product 1 Description</p>
                    </div>
                    <div class="card">
                        <img src="feature2.jpg" alt="Feature 2" />
                        <p>Product 2 Description</p>
                    </div>
                </div>
            </section>

            <!-- Story Section -->
            <section class="story">
                <h2>Our Story</h2>
                <p>Discover the legacy of La Mer.</p>
                <img src="story.jpg" alt="Our Story Image" />
            </section>

            <!-- Category Section -->
            <section class="categories">
                <h2>Categories</h2>
                <div class="category-cards">
                    <div class="card">
                        <img src="category1.jpg" alt="Category 1" />
                        <p>Day & Night Creams</p>
                    </div>
                    <div class="card">
                        <img src="category2.jpg" alt="Category 2" />
                        <p>Moisturizers</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <!-- Footer Navigation -->
            <nav>
                <button>Home</button>
                <button>Shop</button>
                <button>Contact</button>
            </nav>
        </footer>
    </body>
</html>
